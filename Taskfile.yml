version: '3'

tasks:
  default:
    cmds:
      - task --list
  
  server:
    cmds:
      - CGO_ENABLED=0 go build
    sources:
      - main.go
      - maybe/*
      - model/*
      - web/*
      - web/client/elm.js
      - web/client/index.html
      - web/static/*/*
      - config/*
    generates:
      - timer
    
    deps:
      - client

  client:
    dir: web/client
    cmds:
      - elm make src/Main.elm --output elm.js
    sources:
      - elm.json
      - src/*.elm
      - src/**/*.elm
      - index.html
    generates:
      - elm.js

  build:
    deps:
      - server

  start:
    desc: |
      Starts the server. 
      
        Use --watch to restart the server if the source changes.

        task start --watch

    deps: 
      - server
      - client

    cmds:
    - ./timer

    method: none

    ignore_error: true


  clean:
    desc: Removes all generated files
    cmds:
      - git clean -xf
